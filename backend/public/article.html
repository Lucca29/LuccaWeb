<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Article - Lucca</title>
    <link rel="icon" type="image/png" href="/images/logos/logopetit.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS Lucca Ultra-Modernes */
        :root {
            --primary-color: #4FFFB0;
            --bg-dark: #0a0a0f;
            --bg-darker: #05050a;
            --bg-gradient: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b7280;
            --purple-glow: #8b5cf6;
            --pink-glow: #ec4899;
            --green-glow: #10b981;
            --gradient-button: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --gradient-text: #ffffff;
            --gradient-border: linear-gradient(135deg, #4FFFB0 0%, #8b5cf6 50%, #ec4899 100%);
            --shadow-glow: 0 0 30px rgba(79, 255, 176, 0.3);
            --shadow-purple: 0 0 40px rgba(139, 92, 246, 0.4);
            --shadow-deep: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Effets d'arrière-plan animés */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-blur {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .bg-blur-1 {
            width: 300px;
            height: 300px;
            background: var(--purple-glow);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-blur-2 {
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-blur-3 {
            width: 250px;
            height: 250px;
            background: var(--pink-glow);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.4; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.6; }
        }

        /* Header Ultra-Moderne */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(79, 255, 176, 0.2);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(79, 255, 176, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .header:hover::before {
            opacity: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.4rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px rgba(79, 255, 176, 0.5));
        }

        .logo-icon {
            margin-right: 0.5rem;
        }

        /* Navigation */
        .nav {
            position: relative;
        }

        .nav-list {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        /* Bouton CTA */
        .cta-button {
            background: var(--gradient-button);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        /* Menu mobile */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            padding: 10px;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        .nav-overlay {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav-list {
                position: fixed;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 15, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                transform: translateY(-100vh);
                transition: transform 0.3s ease;
                z-index: 1000;
            }

            .nav-list.active {
                transform: translateY(0);
            }

            .nav-link {
                font-size: 1.1rem;
                padding: 1rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .cta-button {
                display: none;
            }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            border: 1px solid rgba(79, 255, 176, 0.3);
            transition: all 0.4s ease;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-button);
            transition: left 0.4s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .back-button:hover::before {
            left: 0;
        }

        .back-button:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            border-color: var(--primary-color);
        }

        /* Page wrapper */
        .page-wrapper {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Container principal avec effets */
        .article-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 140px 2rem 2rem;
            position: relative;
            z-index: 2;
            flex: 1;
            box-sizing: border-box;
        }

        /* États de chargement et d'erreur améliorés */
        .article-loading {
            text-align: center;
            padding: 6rem 0;
            color: var(--text-secondary);
            font-size: 1.2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .article-error {
            text-align: center;
            padding: 6rem 0;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
        }

        /* En-tête d'article spectaculaire */
        .article-header {
            margin-bottom: 2.5rem;
            text-align: center;
            position: relative;
        }
        .article-category {
            display: inline-block;
            background: rgba(79,255,176,0.10);
            color: var(--primary-color);
            padding: 7px 18px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            border: none;
            backdrop-filter: blur(8px);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: none;
        }
        .article-title {
            font-size: clamp(2.1rem, 4vw, 2.8rem);
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.7rem;
            line-height: 1.15;
            text-shadow: 0 2px 10px rgba(0,0,0,0.18);
            animation: fadeInUp 1s ease-out;
        }
        .article-excerpt {
            color: var(--text-secondary);
            font-size: 1.15rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .article-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.2rem;
            color: var(--text-muted);
            font-size: 0.98rem;
            margin-bottom: 2.2rem;
            flex-wrap: wrap;
        }
        .article-date, .article-author, .article-views {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            padding: 0 10px;
            border-radius: 20px;
            border: none;
            font-size: 0.98rem;
        }
        .article-image {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 2.5rem auto;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(79,255,176,0.10), 0 2px 8px rgba(0,0,0,0.10);
            transition: all 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .article-image img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 24px;
        }
        .article-image-placeholder {
            width: 100%;
            height: 320px;
            background: var(--gradient-button);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        .article-content {
            font-size: 1.18rem;
            line-height: 1.85;
            color: var(--text-primary);
            background: rgba(255,255,255,0.03);
            padding: 2.5rem 2rem;
            border-radius: 22px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .article-content h1, .article-content h2, .article-content h3 {
            color: var(--primary-color);
            margin: 2.5rem 0 1.2rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .article-content h1 { font-size: 2rem; }
        .article-content h2 { font-size: 1.5rem; }
        .article-content h3 { font-size: 1.2rem; }
        .article-content p {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .article-content ul, .article-content ol {
            margin: 1.5rem 0 1.5rem 2rem;
            padding-left: 0;
        }
        .article-content li {
            margin-bottom: 0.7rem;
        }
        .article-content blockquote {
            border-left: 4px solid var(--primary-color);
            background: rgba(79,255,176,0.07);
            padding: 1.5rem 2rem;
            margin: 2.5rem 0;
            border-radius: 14px;
            font-style: italic;
            font-size: 1.1rem;
            position: relative;
            box-shadow: 0 2px 8px rgba(79,255,176,0.07);
        }
        .article-content blockquote::before {
            content: '“';
            font-size: 2.5rem;
            color: var(--primary-color);
            position: absolute;
            top: 10px;
            left: 18px;
            opacity: 0.5;
        }
        .article-content code {
            background: rgba(79,255,176,0.10);
            color: var(--primary-color);
            padding: 0.2rem 0.5rem;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.98rem;
            border: 1px solid rgba(79,255,176,0.18);
        }
        .article-content pre {
            background: rgba(0,0,0,0.18);
            padding: 1.2rem;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
        }
        .article-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: var(--text-primary);
        }
        .article-content a {
            color: var(--primary-color);
            text-decoration: underline;
            font-weight: 500;
            border-bottom: none;
            transition: all 0.3s;
        }
        .article-content a:hover {
            color: #fff;
            background: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 14px;
            margin: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: all 0.3s;
        }
        .article-content img:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 16px rgba(139,92,246,0.13);
        }
        .article-tags {
            margin: 3.5rem auto 0 auto;
            padding: 1.2rem 2rem;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
            max-width: 700px;
            text-align: center;
        }
        .article-tags h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .tag {
            display: inline-block;
            background: rgba(79,255,176,0.10);
            color: var(--primary-color);
            padding: 0.4rem 1rem;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            margin: 0 0.5rem 0.5rem 0;
            border: none;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
            cursor: pointer;
        }
        .tag:hover {
            background: rgba(79,255,176,0.18);
            color: #fff;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 13px 30px;
            background: var(--gradient-button);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 12px rgba(99,102,241,0.10);
            margin-top: 2.5rem;
            transition: all 0.2s;
        }
        .back-button:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 4px 18px rgba(79,255,176,0.18);
            transform: translateY(-2px);
        }
        @media (max-width: 900px) {
            .article-content, .article-tags {
                max-width: 98vw;
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .article-image {
                max-width: 98vw;
            }
        }
        @media (max-width: 600px) {
            .article-title {
                font-size: 1.3rem;
            }
            .article-content {
                font-size: 1.01rem;
                padding: 1.1rem 0.5rem;
            }
            .article-tags {
                padding: 0.7rem 0.5rem;
            }
            .back-button {
                padding: 10px 18px;
                font-size: 0.95rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Responsive ultra-optimisé */
        @media (max-width: 768px) {
            .article-container {
                padding: 120px 1.5rem 4rem;
            }

            .header-content {
                padding: 0 1.5rem;
            }

            .article-title {
                font-size: 2.5rem;
            }

            .article-meta {
                gap: 1.5rem;
                flex-direction: column;
            }

            .article-content {
                padding: 2rem;
                font-size: 1.1rem;
            }

            .article-content h1 { font-size: 2rem; }
            .article-content h2 { font-size: 1.7rem; }
            .article-content h3 { font-size: 1.4rem; }

            .bg-blur {
                width: 200px !important;
                height: 200px !important;
            }
        }

        @media (max-width: 480px) {
            .article-title {
                font-size: 2rem;
            }

            .article-meta {
                gap: 1rem;
            }

            .article-content {
                padding: 1.5rem;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }

        /* Effet de parallaxe subtil */
        .parallax-element {
            transform: translateZ(0);
            transition: transform 0.1s ease-out;
        }

        /* Améliorations d'accessibilité */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <header class="header">

    <script>
        const API_BASE = 'https://luccaweb.fr/api';

        // Extraire le slug de l'URL
        function getSlugFromURL() {
            // Essayer d'abord avec le paramètre query
            const params = new URLSearchParams(window.location.search);
            const slugFromQuery = params.get('slug');
            
            if (slugFromQuery) {
                return slugFromQuery;
            }
            
            // Sinon essayer avec le paramètre de route
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Formater la date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Formater le nombre de vues
        function formatNumber(num) {
            return new Intl.NumberFormat('fr-FR').format(num);
        }

        // Afficher l'erreur
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('articleContent').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Effet parallaxe subtil
        function initParallax() {
            const parallaxElements = document.querySelectorAll('.parallax-element');
            
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                parallaxElements.forEach(element => {
                    const rate = scrolled * -0.5;
                    element.style.transform = `translateY(${rate}px)`;
                });
            });
        }

        // Charger l'article
        async function loadArticle() {
            const slug = getSlugFromURL();
            
            if (!slug) {
                showError('Aucun article spécifié');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/articles/${slug}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Article non trouvé');
                    } else {
                        showError('Erreur lors du chargement de l\'article');
                    }
                    return;
                }

                const data = await response.json();
                const article = data.success ? data.data : data;

                // Mettre à jour le titre de la page
                document.title = `${article.title} - Lucca`;
                document.getElementById('pageTitle').textContent = `${article.title} - Lucca`;

                // Remplir le contenu avec animations
                setTimeout(() => {
                    // Créer l'élément de titre avec le bon niveau
                    const titleLevel = article.title_level || 'h1';
                    const titleContainer = document.getElementById('articleTitleContainer');
                    titleContainer.innerHTML = `<${titleLevel} id="articleTitle" class="article-title">${article.title}</${titleLevel}>` +
                      `<div id='articleExcerpt' class='article-excerpt'></div>`;
                    // Excerpt ou catégorie sous le titre
                    const excerptDiv = document.getElementById('articleExcerpt');
                    if (article.excerpt && article.excerpt.trim().length > 0) {
                      excerptDiv.textContent = article.excerpt;
                    } else if (article.category && article.category !== 'général') {
                      excerptDiv.textContent = article.category;
                    } else {
                      excerptDiv.style.display = 'none';
                    }
                    document.getElementById('articleDate').querySelector('span').textContent = formatDate(article.created_at);
                    document.getElementById('articleViews').querySelector('span').textContent = formatNumber(article.views || 0);

                    // Auteur (si disponible)
                    if (article.author_name) {
                        document.getElementById('articleAuthor').style.display = 'flex';
                        document.getElementById('articleAuthor').querySelector('span').textContent = article.author_name;
                    }

                    // Catégorie (si disponible)
                    if (article.category && article.category !== 'général') {
                        const categoryEl = document.getElementById('articleCategory');
                        categoryEl.style.display = 'inline-block';
                        categoryEl.textContent = article.category;
                    }

                    // Image à la une
                    if (article.featured_image) {
                        const imageEl = document.getElementById('articleImage');
                        imageEl.style.display = 'block';
                        imageEl.innerHTML = `<img src="/uploads/${article.featured_image}" alt="${article.title}">`;
                    } else {
                        const imageEl = document.getElementById('articleImage');
                        imageEl.style.display = 'block';
                        imageEl.innerHTML = '<div class="article-image-placeholder">📄</div>';
                    }

                    // Contenu
                    document.getElementById('articleBody').innerHTML = article.content;

                    // Tags
                    if (article.tags && article.tags.length > 0) {
                        const tagsEl = document.getElementById('articleTags');
                        tagsEl.style.display = 'block';
                        document.getElementById('tagsList').innerHTML = article.tags
                            .map(tag => `<span class="tag">${tag}</span>`)
                            .join('');
                    }

                    // Afficher l'article avec animation
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('articleContent').style.display = 'block';
                    document.getElementById('articleContent').style.animation = 'fadeInUp 0.8s ease-out';
                    
                }, 300);

            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur de connexion au serveur');
            }
        }

        // Menu mobile
        function initMobileMenu() {
            const navToggle = document.querySelector('.nav-toggle');
            const navList = document.querySelector('.nav-list');
            
            if (navToggle) {
                navToggle.addEventListener('click', () => {
                    navList.classList.toggle('active');
                });
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadArticle();
            initParallax();
            initMobileMenu();
        });
    </script>
